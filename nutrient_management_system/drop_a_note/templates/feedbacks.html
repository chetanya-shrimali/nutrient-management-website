{% extends 'base.html' %}

{% block body %}
  <div class="fh5co-hero"
       style="background-image: url(images/hero_2.jpg);"
       data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div
            class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
          <div class="fh5co-intro fh5co-table-cell">
            <h1 class="text-center">Feedbacks</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fh5co-section">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <br><br>
          <div class="float-right"><a href="{% url 'contact:contact' %}">Add
            feedback</a></div>

          {% for note in all_feedbacks %}
            <div class="fh5co-text article-box-home">
              <div class="text-center">
                <div class="feedback-content-home ">
                  <h1>{{ note.note }}</h1>
                </div>
                <hr>
              </div>
              <div class="">
                <small> by:</small>
                <br>
                <small>{{ note.name }}</small>
                <br>
                <small>{{ note.email }}</small>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>

{% endblock %}
